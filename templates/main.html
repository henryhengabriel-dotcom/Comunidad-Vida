<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Comunidad Vida {% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" width="30" height="30" class="d-inline-block align-text-top me-2">
        <span>Comunidad Vida</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link px-3" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="/about">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-3" href="/contacto">Contacto</a>
          </li>
          <li class="nav-item ms-lg-2">
            <a href="https://www.instagram.com/iglesiacomunidadvida/" target="_blank" class="btn btn-outline-primary rounded-pill px-4 btn-sm d-flex align-items-center gap-2">
              <i class="bi bi-instagram"></i> Síguenos
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div style="height: 76px;"></div>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer class="py-5 mt-5">
    <div class="container text-center">
      <div class="mb-4">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" width="30" height="30" class="d-inline-block align-text-top me-2">
      </div>
      <p class="mb-0">© 2024 Comunidad Vida. Todos los derechos reservados.</p>
      <p class="small mt-2 text-white-50">Hecho con amor y fe.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
